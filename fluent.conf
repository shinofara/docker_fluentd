<source>
  @type forward
  bind 0.0.0.0
  port 24284
</source>

<match export.office>
  @type gcloud_pubsub
  project "#{ENV['GCP_PROJECT_ID']}"
  topic "projects/#{ENV['GCP_PROJECT_ID']}/topics/test"
  <buffer>
    @type memory
    flush_interval 1s
  </buffer>
  key /var/secrets/google/test-service-account-key.json
</match>

<match debug.**>
  type stdout
</match>
